<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src = "/static/countries.js"></script>
  <title>Form</title>
  <link rel="stylesheet" href=/static/css/form.css>
</head>
<body>
<h2>Edit profile</h2>
<div class="container">
  <form method=post enctype=multipart/form-data>
    <div class="row">
      <div class="col-25">
        <label >Name</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder=" Name.." name="name" size="30" maxlength="40" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>Country</label>
      </div>
      <div class="col-75">
         <select id="country" name="country" required></select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>City</label>
      </div>
      <div class="col-75">
         <select name="state" id="state" required></select>
      </div>
    </div>
    <script language="javascript">
       populateCountries("country", "state");
    </script>
    <div class="row">
      <div class="col-25">
        <label>Image (optional)</label>
      </div>
      <div class="col-75">
        <input type=file name=file accept="image/*">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
      <input type="button" value="Cancel" >
    </div>
  </form>
</div>

</body>
</html>
